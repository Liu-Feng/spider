<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>iUAP互联网爬虫管理系统 - 采集结果列表</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="description" content="pyspider dashboard">
    <meta name="author" content="binux">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-editable.css" rel="stylesheet">
    <link href="/static/css/sortable-theme-bootstrap.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">

    <script src="/static/js/jquery.min.js"></script>
  </head>

  <body>


    <section>
      <div class="global-btn clearfix">
        <h3>新闻列表</h3>
        <div class="pull-left">
          <button class="btn btn-default btn-info btn-returnSpiderList" >返回爬虫列表</button>
        </div>
        <div class="pull-right">
        </div>
      </div>
      <table class="table sortable-theme-bootstrap projects">
        <thead>
          <tr>
            <th>ID</th>
            <th>标题</th>
            <th>网站名称</th>
          </tr>
        </thead>
        <tbody>
          <!--<tr >
            <td colspan="6" class="project-name" style="text-align: center; background-color: #fcf8e3"><h5>等待中....</h5></td>
          </tr>-->

          {%if resultsType == 'other_articles'%}
          {% for item in itemList %}
          <tr >
            <td>{{item.row}}</td>
            <td class="project-name"><a href="{{item.columns.get('other_articles:url').value}}" target="_blank">{{item.columns.get('other_articles:title').value.decode('utf8')}}</a></td>
            <td class="project-status">{{item.columns.get('other_articles:siteName').value.decode('utf8')}}</td>


          </tr>
          {% endfor %}
          {%endif%}
        </tbody>
      </table>
      <div class="global-btn clearfix">
        <!--<div class="pull-left">

          <a class="btn btn-default btn-info" href='/tasks' target=_blank>Recent Active Tasks</a>

        </div>
        <div class="pull-right">
          <button class="project-create btn btn-default btn-primary">Create</button>
        </div>-->
      </div>
    </section>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap-editable.min.js"></script>
    <script src="/static/js/sortable.min.js"></script>
    <script src="/static/js/index.js"></script>
  </body>
</html>
